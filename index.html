<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career CTA Section</title>
  <link href="./output.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<section class="max-w-7xl mx-auto px-6 py-16">
  
  <div class="grid lg:grid-cols-2 gap-12 items-center">
    
    <!-- Left Content -->
    <div>
      <h1 class="text-4xl md:text-5xl font-bold text-gray-800 leading-tight">
        Ready To <br>
        <span class="text-red-500 italic">Start Your Career</span>
      </h1>

      <p class="mt-6 text-gray-600 max-w-lg">
        Lorem ipsum dolor sit amet consectetur. Orci est elit tincidunt eu est at non suscipit.
        Felis posuere maecenas interdum sit cras.
      </p>

      <!-- Badge -->
      <div class="mt-6">
        <span class="inline-flex items-center gap-2 bg-red-100 text-red-500 px-4 py-2 rounded-full text-sm font-medium shadow-sm">
          ðŸŽ‰ Limited Seats Available
        </span>
      </div>

      <!-- Image Card -->
      <div class=" bg-rose-100 rounded-3xl shadow-md mt-5">
        <div class="bg-rose-100 rounded-2xl flex justify-center items-center">
          <img src="src/image.png" 
               alt="Design Tools"
               class="max-w-full h-auto">
        </div>
      </div>
    </div>

    <!-- Right Form -->
    <div class="bg-white border-2 border-green-500 rounded-3xl p-8 md:p-10 shadow-lg">
      
      <h2 class="text-2xl font-semibold text-gray-800 text-center">
        Book Your Seat Now
      </h2>
      <p class="text-gray-500 text-center mt-2 mb-8">
        Start building your professional career for free
      </p>

      <form class="space-y-5">
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Your Full Name
          </label>
          <input type="text" placeholder="Enter Here"
            class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-green-400 focus:outline-none">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Email Address
          </label>
          <input type="email" placeholder="Enter Here"
            class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-green-300 focus:outline-none">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Phone Number
          </label>
          <input type="text" placeholder="Enter Here"
            class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-green-300 focus:outline-none">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Career Goals
          </label>
          <input type="text" placeholder="Enter Here"
            class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-green-300 focus:outline-none">
        </div>

        <button type="submit"
          class="w-full bg-red-500 hover:bg-red-600 transition text-white py-3 rounded-lg font-semibold">
          CTA Label Here â†’
        </button>

        <p class="text-center text-sm text-gray-400 mt-4">
          Lorem ipsum dolor sit amet consectetur.
        </p>

      </form>
    </div>

  </div>

</section>

</body>
</html>
